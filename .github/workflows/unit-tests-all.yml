---
name: "unit tests - all"
on:
  pull_request:
  push:
    branches:
      - "main"
jobs:
  tox:
    name: "Python ${{ matrix.python-version }} -- ${{ matrix.os }} "
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10"]
        experimental: [false]
        include:
          # Include experimental releases. Windows is purposely not
          # included as it has shown to be less reliable, more often
          # for example, psycopg2-binary releases only happen after
          # a Python release is formally released.
          - os: ubuntu-latest
            python-version: "3.11.0-rc.2"
            experimental: true
          - os: macos-latest
            python-version: "3.11.0-rc.2"
            experimental: true
    steps:
      - name: "check out repository"
        uses: "actions/checkout@v2"
        with:
          submodules: 'true'
      - name: "set up python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "get pip cache dir"
        id: "pip-cache"
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: "cache pip packages"
        uses: "actions/cache@v2"
        with:
          path: "${{ steps.pip-cache.outputs.dir }}"
          key: "${{ runner.os }}-pip-${{ hashFiles('**/base.txt', '**/local.txt') }}"
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: "install tox"
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: "run tox"
        env:
          TOXENV: py3
        run: |
          tox
